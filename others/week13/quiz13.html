<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';
    // const requestURL = 'sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      let catJSON = JSON.parse(catString);
      // console.log(catString)
      console.log(catJSON);
      // let catArr = catString.split('name');
      // Add your code here
      for (let i = 0; i < catJSON.length; i++) {
        if (i == catJSON.length - 1) {
          motherInfo = motherInfo + catJSON[i]["name"] + '.';
        }
        else if (i == catJSON.length - 2) {
          motherInfo = motherInfo + catJSON[i]["name"] + ', and ';
        }
        else {
          motherInfo = motherInfo + catJSON[i]["name"] + ', ';
        }

        for (let j = 0; j < catJSON[i]["kittens"].length; j++) {
          total++;
          if (catJSON[i]["kittens"][j]["gender"] == 'm') {
            male++;
          }
        }
      }

      kittenInfo = "total: " + total + ", male: " + male + ", female: " + (total - male);

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
