<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/wa12.css">
    <script defer src="/js/wa12.js"></script>
    <title>Quote Machine</title>
</head>
<body>
        <header>Random Quotes</header>
        <div class="background" id="js-quote-background">
          <img class="background" id="js-displayed-img" src="/img/wa12/Cave-MarkO.jpg" alt="Photo by Mark Olsen on Unsplash: ice cave">
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-author" id="js-quote-author"></div>
        </section>
      </div>

        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            I want another quote!
          </button>
          <button type="button" id="js-new-background" class="new-background button">
            I want another background!
          </button>
        </section>
</body>
</html>
